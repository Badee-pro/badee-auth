<table
  class="p-datatable p-component p-datatable-gridlines p-datatable-striped"
  style="width: 100%"
>
  <thead class="p-datatable-thead">
    <tr>
      <th colspan="2" class="p-text-center">User Profile</th>
    </tr>
  </thead>
  <tbody class="p-datatable-tbody">
    <tr>
      <td class="p-text-bold">Full Name</td>
      <td>{{ fullName }}</td>
    </tr>
    <tr>
      <td class="p-text-bold">Email</td>
      <td>{{ email }}</td>
    </tr>
    <tr>
      <td colspan="2" class="p-text-center">
        <button
          pButton
          type="button"
          label="Logout"
          class="p-button-danger"
          (click)="logout()"
        ></button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="protectedData.length > 0" class="p-mt-4">
  <h3 class="p-text-center p-mb-3">Protected Data List</h3>

  <div class="cards-container">
    <div *ngFor="let item of protectedData" class="custom-card">
      <img
        *ngIf="item.imageUrl"
        [src]="item.imageUrl"
        alt="{{ item.name }}"
        class="p-card-image"
      />
      <div class="p-card-body">
        <h4 class="p-mb-2">{{ item.name }}</h4>
        <p class="p-m-0">{{ item.description }}</p>
        <p class="price p-mt-3">${{ item.price | number : '1.2-2' }}</p>
      </div>
    </div>
  </div>
</div>

<!-- Error display if any -->
<div *ngIf="errorMessage" class="p-error p-text-center p-mt-3">
  {{ errorMessage }}
</div>
