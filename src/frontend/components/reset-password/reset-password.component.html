<div class="flex justify-content-center align-items-center min-h-screen">
  <p-card header="Reset Password" [style]="{ width: '400px' }">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="field">
        <label for="password">New Password</label>
        <p-password
          formControlName="password"
          [feedback]="false"
          [toggleMask]="true"
          inputId="password"
          inputStyleClass="w-full"
          styleClass="w-full"
          required
        ></p-password>
        <small
          class="block p-error"
          *ngIf="form.get('password')?.invalid && (form.get('password')?.dirty || form.get('password')?.touched)"
        >
          <span *ngIf="form.get('password')?.errors?.['required']">
            Password is required.
          </span>
          <span *ngIf="form.get('password')?.errors?.['minlength']">
            Password must be at least 6 characters.
          </span>
        </small>
      </div>

      <div class="field">
        <label for="confirmPassword">Confirm New Password</label>
        <p-password
          formControlName="confirmPassword"
          [feedback]="false"
          [toggleMask]="true"
          inputId="confirmPassword"
          inputStyleClass="w-full"
          styleClass="w-full"
          required
        ></p-password>
        <small
          class="block p-error"
          *ngIf="form.get('confirmPassword')?.invalid && (form.get('confirmPassword')?.dirty || form.get('confirmPassword')?.touched)"
        >
          Confirm Password is required.
        </small>
      </div>

      <div *ngIf="error" class="p-error mb-3">
        {{ error }}
      </div>

      <div *ngIf="success" class="p-success mb-3">
        {{ success }}
      </div>

      <p-button
        label="Reset Password"
        styleClass="w-full"
        [disabled]="form.invalid"
        type="submit"
      ></p-button>
    </form>
  </p-card>
</div>
